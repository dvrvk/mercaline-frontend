<div *ngIf="userdata">
  <!-- Al llegar a HOME carga primero el NAVBAR
   pasando el nombre de usuario por @input -->
  <app-navbar [usuario]=userdata.username></app-navbar>
  <main class="container-md">
    <div class="row">
      <div class="col-md-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-9">
        <app-product-list></app-product-list>
      </div>
    </div>
  </main>
</div>
<div *ngIf="!userdata">
  <p>No se encontraron datos del cliente.</p>
</div>
