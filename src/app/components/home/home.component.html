<div *ngIf="userdata">
  <!-- Al llegar a HOME carga primero el NAVBAR
   pasando el nombre de usuario por @input -->
  <app-navbar [usuario]=userdata.username></app-navbar>
  
  <main class="container-md">
    <app-categories></app-categories>
    <div class="row">
      <div class="col-md-12">
        <app-product-list></app-product-list>
      </div>
    </div>
  </main>
</div>
<div *ngIf="!userdata">
  <p>No se encontraron datos del cliente.</p>
</div>
