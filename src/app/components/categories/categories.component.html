<div class="d-flex justify-content-center align-items-center m-2 border-bottom p-3">

  <a class="btn btn-next-prev rounded-circle mx-3" (click)="onPageChange(currentPage - 1)" *ngIf="currentPage !== 0"><i class="bi bi-chevron-compact-left"></i></a>
  <div>
    <div class="d-flex" #buttonContainer>
      <ng-container *ngFor="let category of categories">
        <button class="btn btn-categories me-2" (click)="selectCategory([category.id, category.name])">
          {{ category.name | capitalizeFirst }}
        </button>
      </ng-container>
    </div>
  </div>
  <a class="btn btn-next-prev rounded-circle mx-3" (click)="onPageChange(currentPage + 1)" *ngIf="currentPage + 2 <= totalPages"><i class="bi bi-chevron-compact-right"></i></a>
  <div *ngIf="isError">
    <i class="bi bi-exclamation-triangle text-warning"></i> Error al cargar las categor√≠as
  </div>
</div>
