<app-navbar [usuario]=user.username></app-navbar>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st2.depositphotos.com/19428878/44645/v/450/depositphotos_446453832-stock-illustration-default-avatar-profile-icon-social.jpg" alt="Imagen de perfil">
          <span class="font-weight-bold">{{ user.username }}</span>
          <span class="text-black-50">{{ user.email }}</span>
          <span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Editar perfil</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="user.name">
            </div>
            <div class="col-md-6">
              <label class="labels">Apellido</label>
              <input type="text" class="form-control" [(ngModel)]="user.lastname">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Usuario</label>
              <input type="text" class="form-control" [(ngModel)]="user.username">
            </div>
            <div class="col-md-12 mt-2">
              <label class="labels">Email</label>
              <input type="text" class="form-control" [(ngModel)]="user.email">
            </div>
            <div class="col-md-12 mt-2">
              <label class="labels">Tel√©fono</label>
              <input type="text" class="form-control" [(ngModel)]="user.tel">
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button me-4" type="button" (click)="guardarPerfil()">Guardar cambios</button>
            <!-- TO-DO: (click)="eliminarPerfil()" -->
            <button class="btn btn-danger profile-button ms-5" type="button">Eliminar perfil</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  



<app-footer></app-footer>
